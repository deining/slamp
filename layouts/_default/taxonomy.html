{{ define "main" }}
<section id="list" class="container-fluid">
	<div class="row bg-primary py-5 text-white text-center">
		<div class="col">
			<h1 class="text-white">{{ .Title }}</h1>
			{{ .Content }}
		</div>
	</div>
    <div class="container">
        <div class="row py-3" >
            {{ range .Paginator.Pages.GroupBy "Weight" }}
            {{range .Pages.ByPublishDate.Reverse }}
            {{- partial "card.html" . -}}
            {{ end }}
            {{ end }}
            {{- partial "page/pagination.html" . -}}
        </div>
	</div>
</section>
{{ end }}
