{{ $pages := where .Pages.ByPublishDate.Reverse "Params.Active" true }}
{{ $show := first .Site.Params.showcase $pages }}

<section id="{{.Title | urlize}}" class="container">
    <div class="row py-3 my-3">
        <div class="col">
            <a href="{{.Permalink}}"><h2>{{.Title }}</h2></a>
            {{ range $show }}
                {{ partial "card.html" . }}
             {{ end }}
            
        </div>
    </div>
</section>
